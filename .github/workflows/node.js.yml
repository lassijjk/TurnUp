name: Node.js CI Pipeline

on:
  push:
    branches: [ "CI_Pipeline" ]
  pull_request:
    branches: [ "CI_Pipeline" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14  # Adjust the version as needed

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Generate Code Coverage
      run: npm run coverage  # Assuming you have a script for running tests with coverage

    - name: Upload Code Coverage Results
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage  # Adjust the path based on your coverage report directory
